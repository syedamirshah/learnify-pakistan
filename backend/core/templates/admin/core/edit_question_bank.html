{% extends "admin/core/base.html" %}
{% block content %}
<div class="edit-container">
  <h1 class="edit-title">‚úèÔ∏è Edit Question Bank</h1>

  <form method="post" class="edit-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" name="title" value="{{ bank.title }}" required>
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <select name="type" required>
        <option value="SCQ" {% if bank.type == 'SCQ' %}selected{% endif %}>Single Correct Question</option>
        <option value="MCQ" {% if bank.type == 'MCQ' %}selected{% endif %}>Multiple Correct Question</option>
        <option value="FIB" {% if bank.type == 'FIB' %}selected{% endif %}>Fill in the Blank</option>
      </select>
    </div>

    <div class="button-group">
      <button type="submit" class="save-btn">üíæ Save Changes</button>
      <a href="{% url 'admin-question-bank' %}" class="cancel-link">Cancel</a>
    </div>
  </form>
</div>

<style>
  .edit-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background-color: #f8f8f8;
    border-radius: 10px;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
  }

  .edit-title {
    font-size: 1.8rem;
    margin-bottom: 30px;
    color: #2c3e50;
    text-align: center;
  }

  .edit-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #333;
  }

  .form-group input,
  .form-group select {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 100%;
  }

  .button-group {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  .save-btn {
    background-color: #007bff;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
  }

  .save-btn:hover {
    background-color: #0056b3;
  }

  .cancel-link {
    color: #555;
    text-decoration: none;
    font-weight: 500;
  }

  .cancel-link:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}
